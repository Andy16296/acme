<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
  </head>
  <body>

    <button onclick="clickMe('Hello world again')">Click Me</button>

    <br><br>

    <button onclick="clickMeToo('I was Clicked Too')">Click me too!</button>

    <div id="changeme">

    </div>

    <script>
      function clickMe(x){
        alert("hello world! " + x);
      }

      function clickMeToo(x){
        document.getElementById('changeme').innerHTML = x;
      }
    </script>
  </body>
</html>
